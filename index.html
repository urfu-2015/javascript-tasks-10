<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Котёл алхимика</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- Пример вёрстки котла для экспериментов-->
        <table>
            <thead>
                <tr>
                    <th>
                        <!-- Поле для фильтрации алхимических элементов -->
                        <input type="search" class="in" value="">
                    </th>
                    <th>
                        <!-- Результат смешивания в котле – новый элемент -->
                        <span class="result">Пар</span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <!-- Список доступных элементов (два мы уже положили в котёл)-->
                        <ul class="list">
                            <li data-element="earth">земля</li>
                            <li data-element="air">воздух</li>
                            <li data-element="dust">пыль</li>
                            <li data-element="swamp">болото</li>
                            <li data-element="energy">энергия</li>
                            <li data-element="stone">камень</li>
                            <li data-element="life">жизнь</li>
                            <li data-element="milk">молоко</li>
                            <li data-element="sourcream">сметанка</li>
                        </ul>
                    </td>
                    <td>
                        <!-- Элементы в котле для смешивания -->
                        <ul class="cauldron">
                            <li data-element="fire">огонь</li>
                            <li data-element="water">вода</li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <img src="https://img-fotki.yandex.ru/get/5000/tatyana2q8-medvedeva.3f/0_43809_6d84d26d_L">
        </div>
        <script src="formulas.js"></script>
        <script src="cauldron.js"></script>
    </body>
</html>
