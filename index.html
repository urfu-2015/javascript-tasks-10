<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Котёл алхимика</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <aside class="fromBoiler">
                <div class="filterWrap">
                    <input type="text" id="filter">
                    <div class="close noDisplay"></div>
                </div>
                <div class="ingredients">
                    <div class="from ingredient" data-element="earth">земля</div>
                    <div class="from ingredient" data-element="air">воздух</div>
                    <div class="from ingredient" data-element="dust">пыль</div>
                    <div class="from ingredient" data-element="swamp">болото</div>
                    <div class="from ingredient" data-element="energy">энергия</div>
                    <div class="from ingredient" data-element="stone">камень</div>
                    <div class="from ingredient" data-element="life">жизнь</div>
                    <div class="from ingredient" data-element="milk">молоко</div>
                    <div class="from ingredient" data-element="sourcream">сметанка</div>
                    <div class="from ingredient" data-element="fire">огонь</div>
                    <div class="from ingredient" data-element="water">вода</div>
                </div>
            </aside>
            <aside class="toBoiler">
                <div class="result">В котле пусто!</div>
                <div class="boiler"></div>
                <img src="http://s57.radikal.ru/i156/1512/af/d6032db6283c.png" alt="котел">
            </aside>
        </main>
        <script src="formulas.js"></script>
        <script src="cauldron.js"></script>
    </body>
</html>
