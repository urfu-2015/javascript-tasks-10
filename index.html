<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Котёл алхимика</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="font-awesome-4.4.0/css/font-awesome.css">
    </head>
    <body>
        <main>
            <section>
                <article>
                    <input class="ingredients-filter" type="text" placeholder="ингредиент">
                    <label for="filter-exit"><span class="fa fa-times"></span></label>
                    <input id="filter-exit" class="invisible-input" name="filter-exit" type="radio">
                    <button type="button" class="clear-cauldron">Очистить котел</button>
                </article>
                <article class="ingredients">
                    <div class="available-ingredients">
                        <!-- Список доступных элементов (два мы уже положили в котёл)-->
                        <h3>Доступные ингредиенты</h3>
                        <ul class="ingredients-list">
                            <li data-element="earth" class="ingredient">земля</li>
                            <li data-element="air" class="ingredient">воздух</li>
                            <li data-element="dust" class="ingredient">пыль</li>
                            <li data-element="swamp" class="ingredient">болото</li>
                            <li data-element="energy" class="ingredient">энергия</li>
                            <li data-element="stone" class="ingredient">камень</li>
                            <li data-element="life" class="ingredient">жизнь</li>
                            <li data-element="milk" class="ingredient">молоко</li>
                            <li data-element="sourcream" class="ingredient">сметанка</li>
                        </ul>
                    </div>
                    <div class="used-ingredients">
                        <h3>Использованные ингредиенты</h3>
                        <ul class="ingredients-list">
                            <li data-element="fire" class="ingredient">огонь</li>
                            <li data-element="water" class="ingredient">вода</li>
                        </ul>
                    </div>
                </article>
                <article class="potion">
                    <p>Пар</p>
                </article>
            </section>
        </main>
        <script src="formulas.js"></script>
        <script src="cauldron.js"></script>
    </body>
</html>
