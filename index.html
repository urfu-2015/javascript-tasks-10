<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Котёл алхимика</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="library">
                <div class="filter">
                    <input id="filter" class="filter__input" name="elements-filter" type="text"
                        placeholder="The name of the element">
                    <button class="filter__clear btn hidden" title="Clear the text box"></button>
                </div>
                <div class="library__wrapper">
                    <div class="library__elements"></div>
                </div>

            </div>
            <div class="workspace">
                <div class="workspace__formula"></div>
                <div class="workspace__result"></div>
                <div class="workspace__cauldron">
                    <img src="img/cauldron.png" alt="Котел" width="160" height="160">
                </div>
                <button class="workspace__clear btn" title="Remove all elements from the cauldron"></button>
            </div>
        </div>

        <template id="element-template">
            <div data-element="" class="element">
                <img src="">
                <span class="element__name"></span>
            </div>
        </template>

        <script src="es5/cauldron.js"></script>
    </body>
</html>
