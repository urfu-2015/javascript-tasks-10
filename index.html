<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Котёл алхимика</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300&subset=latin,cyrillic" 
        rel="stylesheet" type="text/css">
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="text">
                    </th>
                    <th>
                        <span id="result">огненная вода</span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <ul id="elements">
                            <li data-element="earth">земля</li>
                            <li data-element="air">воздух</li>
                            <li data-element="dust">пыль</li>
                            <li data-element="swamp">болото</li>
                            <li data-element="energy">энергия</li>
                            <li data-element="stone">камень</li>
                            <li data-element="life">жизнь</li>
                            <li data-element="milk">молоко</li>
                            <li data-element="sourcream">сметанка</li>
                        </ul>
                    </td>
                    <td>
                        <img id="cauldron"
                        src="http://img-fotki.yandex.ru/get/9068/112424586.801/0_c7e0b_45d741a3_L.png">
                    </td>
                    <td>
                        <ul id="boiler">
                            <li data-element="fire">огонь</li>
                            <li data-element="water">вода</li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>

        <script src="formulas.js"></script>
        <script src="cauldron.js"></script>
    </body>
</html>
