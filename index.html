<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Котёл алхимика</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- Пример вёрстки котла для экспериментов-->
        <table>
            <thead>
                <tr>
                    <th>
                        <!-- Поле для фильтрации алхимических элементов -->
                        <input id="filter" type="text">
                        <img class="cross" src="img/cross.png" alt="Закрыть">
                    </th>
                    <th>
                        <!-- Результат смешивания в котле – новый элемент -->
                        <span class="result">Пар</span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <!-- Список доступных элементов (два мы уже положили в котёл)-->
                        <ul class="available">
                            <li class="ingredient" data-element="earth">земля</li>
                            <li class="ingredient" data-element="air">воздух</li>
                            <li class="ingredient" data-element="dust">пыль</li>
                            <li class="ingredient" data-element="swamp">болото</li>
                            <li class="ingredient" data-element="energy">энергия</li>
                            <li class="ingredient" data-element="stone">камень</li>
                            <li class="ingredient" data-element="life">жизнь</li>
                            <li class="ingredient" data-element="milk">молоко</li>
                            <li class="ingredient" data-element="sourcream">сметанка</li>
                        </ul>
                    </td>
                    <td>
                        <!-- Элементы в котле для смешивания -->
                        <ul class="cauldron">
                            <li class="ingredient" data-element="fire">огонь</li>
                            <li class="ingredient" data-element="water">вода</li>
                        </ul>
                        <img class="cauldron" src="img/cauldron.png" alt="Котёл">
                    </td>
                </tr>
            </tbody>
        </table>

        <script src="formulas.js"></script>
        <script src="cauldron.js"></script>
    </body>
</html>
