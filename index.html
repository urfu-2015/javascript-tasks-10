<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Котёл алхимика</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="left-part">
            <input type="text" id="filter" value="" placeholder="фильтрация">
            <div id="off-filter" class="off-filter"><img src="./img/close.png" alt="close"></div>
            <div id="ingredients" class="box">
                <div data-element="earth">земля</div>
                <div data-element="air">воздух</div>
                <div data-element="dust">пыль</div>
                <div data-element="swamp">болото</div>
                <div data-element="energy">энергия</div>
                <div data-element="stone">камень</div>
                <div data-element="divfe">жизнь</div>
                <div data-element="milk">молоко</div>
                <div data-element="sourcream">сметанка</div>
                <div data-element="fire">огонь</div>
                <div data-element="water">вода</div>
            </div>
        </div>
        <div class="right-part">
            <span id="result" class="result">ваш котел пуст</span>
            <div id="remove" class="remove"><img src="./img/close.png" alt="remove"></div>
            <div id="used-ingredients" class="cauldron">
            </div>
        </div>
        <script src="formulas.js"></script>
        <script src="cauldron.js"></script>
    </body>
</html>
