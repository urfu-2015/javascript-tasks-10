<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Котёл алхимика</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <input type="search" id="filter">
        <main>
            <div class="free-elements">
                <p data-element="earth" class="element">
                    <span>земля</span>
                    <img src="img/dirt.png" alt="">
                </p>
                <p data-element="air" class="element">
                    <span>воздух</span>
                    <img src="img/air.png" alt="">
                </p>
                <p data-element="dust" class="element">
                    <span>пыль</span>
                    <img src="img/dust.png" alt="">
                </p>
                <p data-element="swamp" class="element">
                    <span>болото</span>
                    <img src="img/gamp.png" alt="">
                </p>
                <p data-element="energy" class="element">
                    <span>энергия</span>
                    <img src="img/energy.png" alt="">
                </p>
                <p data-element="stone" class="element">
                    <span>камень</span>
                    <img src="img/stone.png" alt="">
                </p>
                <p data-element="life" class="element">
                    <span>жизнь</span>
                    <img src="img/life.png" alt="">
                </p>
                <p data-element="milk" class="element">
                    <span>молоко</span>
                    <img src="img/milk.png" alt="">
                </p>
                <p data-element="sourcream" class="element">
                    <span>сметанка</span>
                    <img src="img/cream.png" alt="">
                </p>
            </div>
            <div class="in-boiler"></div>
            <div class="result-ingredient">
                Ничего не вышло
            </div>
            <img src="img/result.png" alt="label" id="result">
        </main>
        <script src="formulas.js"></script>
        <script src="cauldron.js"></script>
    </body>
</html>
